<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Papper Scissors</title>
    <link href="../CSS/StyleGame.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>
    <div class="template-score">
        <div id="user-template" class="template">user</div>
        <div id="computer-template" class="template">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Papper covers rock. You win!</p>
    </div>
    <div  class="choices">
        <div class="choice" id="rock">
            <img src="../Photo/rock.png" />
        </div>
        <div class="choice" id="papper">
            <img src="../Photo/hand.png" />
        </div>
        <div class="choice" id="scissor">
            <img style="max-width:70px;"src="../Photo/scissor.png" />
        </div>
    </div>
    <p id="action-method">Make your move</p>
    <script src="../Javascript/movie.js"></script>
</body>
</html>
